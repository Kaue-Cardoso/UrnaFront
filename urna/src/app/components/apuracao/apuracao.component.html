<div class="areatotal d-flex align-items-center justify-content-center">
  <!-- apuracao.component.html -->
  <div class="card">
    
    <div class="card-body d-flex">
      <div class="table-overflow table-responsive-sm">
        <table class="table align-middle mb-0 caption-top table-hover">
          <thead class="styleTable titulo sticky-top">
            <tr class="">
              <th>Prefeitos</th>
              <th>Votos</th>
            </tr>
          </thead>
          <tbody class=" table-striped">
            <!-- Usando `@for` para exibir prefeitos -->
            @for (candidato of apuracao?.candidatosPrefeito; track $index ){
            <tr>
              <td>{{ candidato.nomeCompleto }}</td>
              <td class="text-center">{{ candidato.votosTotais }}</td>
            </tr>
            }
          </tbody>
        </table>
      </div>

      <div class="table-overflow table-responsive-sm">
        <table class="table align-middle mb-0 caption-top table-hover">
          <thead class="styleTable titulo sticky-top">
            <tr>
              <th>Vereadores</th>
              <th>Votos</th>
            </tr>
          </thead>
          <tbody class=" table-striped">
            <!-- Usando `@for` para exibir vereadores -->
            @for (candidato of apuracao?.candidatosVereador; track $index ){
            <tr>
              <td>{{ candidato.nomeCompleto }}</td>
              <td class="text-center">{{ candidato.votosTotais }}</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
