<div class="container">
  <p class="titulo tituloTable">Eleitores Cadastrados</p>
  <div class="card">
    <div class="card-body ">
      
      <div class="table-overflow table-responsive-sm">
        <table class="table align-middle mb-0 caption-top table-hover">
            <thead class="text-center styleTable titulo sticky-top">
              <tr class="">
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Status</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody class="text-center table-striped">
              @for (eleitor of lista; track $index){
                  <tr>
                    <td>
                      <p class="fw-bold mb-1">{{eleitor.nomeCompleto}}</p>
                    </td>
                    <td>
                      <p class="fw-normal mb-1">{{eleitor.cpf}}</p>
                    </td>
                    <td>
                      <p class="fw-normal mb-1">{{eleitor.email}}</p>
                    </td>
                    <td>
                      <p class="fw-normal mb-1">{{eleitor.status}}</p></td>
                    <td>
                      <div mdbDropdown class="dropdown">
                          <button
                            class="btn btn-tables dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton"
                            aria-expanded="false"
                            mdbDropdownToggle
                          >
                            Opções
                          </button>
                          <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="admin/eleitores/edit/{{eleitor.id}}">Editar</a></li>
                            <li><a class="dropdown-item" (click)="deleteById(eleitor)" >Excluir</a></li>
                          </ul>
                        </div>
                    </td>
                  </tr>
              }
            </tbody>
          </table>
      </div>
    </div>
    
    </div>
    <div class="grid-container">
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"><button class="btn-tables balbal rounded"><a href="admin/eleitores/new"><i class="fas fa-user-plus"></i></a></button></div>
    </div>
  </div>
